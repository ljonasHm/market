<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css?v=0.018">
        <script src="js/bundle.js?v=0.021" defer></script>
        <title>Market</title>
    </head>
    <body>
        <div class="main">
            <header>
                <div class="header__logoplace">
                    <img class="header_logoplace--img" src="./img/logo.png" alt="logo">
                </div>
                <div class="header__search">
                    <input class="header__search--input" type="text" placeholder="Поиск товаров">
                    <button class="header__search--button">
                        <img class="header__search--icon" src="img/search-icon.png" alt="search">
                    </button>
                </div>
                <div class="header__registration">
                    <button class="header__button" id="header__registration">Регистрация</button>
                    <button class="header__button" id="header__authorization">Авторизация</button>
                    <button class="header__button hide" id="header__login-button">Логин</button>
                    <button class="header__button hide" id="header__backet-button">Корзина</button>
                </div>
            </header>
            <div class="products">
                <div class="products__categories">
                    <h1>Категории</h1>
                    <ul class="products__categories--ul" data-category="electronics">
                        <p><img class="products__marker" src="img/marker.png">Электроника</p>
                        <li data-category="tv"><p>Телевизоры</p></li>
                        <li class="with-marker">
                            <ul data-category="computers">
                                <p><img class="products__marker" src="img/marker.png">Компьютеры</p>
                                <li data-category="notebook"><p>Ноутбуки</p></li>
                                <li data-category="pc"><p>ПК</p></li>
                            </ul>
                        </li>
                        <li data-category="game console"><p>Игровые приставки</p></li>
                    </ul>
                    <ul class="products__categories--ul" data-category="appliances">
                        <p><img class="products__marker" src="img/marker.png">Бытовая техника</p>
                        <li data-category="washer"><p>Стиральные машины</p></li>
                        <li data-category="microwave"><p>Микроволновые печи</p></li>
                    </ul>
                </div>
                <div class="products__list"></div>
            </div>
            <footer></footer>
        </div>
        <div class="modal__overlay hide">
            <div class="modal__window hide" id="modal__registration">
                <form class="modal__registration-form">
                    <h1 class="modal__h">Регистрация</h1>
                    <p class="modal__close">✖</p>
                    <input class="modal__input" name="mail" type="text" placeholder="Электронная почта">
                    <input class="modal__input" name="login" type="text" placeholder="Логин">
                    <input class="modal__input" name="password" type="password" placeholder="Пароль">
                    <button class="modal__button" id="modal__button-registration">Отправить</button>
                </form>
            </div>
            <div class="modal__window hide" id="modal__authorization">
                <form class="modal__authorization-form">
                    <h1 class="modal__h">Авторизация</h1>
                    <p class="modal__close">✖</p>
                    <input class="modal__input" name="login" type="text" placeholder="Логин">
                    <input class="modal__input" name="password" type="password" placeholder="Пароль">
                    <button class="modal__button" id="modal__button-authorization">Отправить</button>
                </form>
            </div>
            <div class="modal__card hide">
                <p class="modal__close">✖</p>
                <div class="modal__slider">
                    <div class="modal__slider-button" id="modal__slider-arrow-left"></div>
                    <div class="modal__slider-block">
                        <div class="modal__slider-string"></div>
                    </div>
                    <div class="modal__slider-button" id="modal__slider-arrow-right"></div>
                </div>
                <h1></h1>
                <p class="modal__card-price"></p>
                <h2 class="modal__characteristics-h2">Характеристики:</h2>
                <div class="modal__characteristics-list"></div>
            </div>
            <div class="modal__window hide" id="modal__status"></div>
            <div class="modal__loading hide">
                <p class="modal__spinner-p"><img class="modal__spinner" src="img/spinner.gif" alt="loading"></p>
            </div>
        </div>
    </body>
</html>

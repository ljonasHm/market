<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/bundle.js?v=0.002" defer></script>
    <title>Market</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="header__logoplace">
                <img class="header_logoplace--img" src="./img/logo.png" alt="logo">
            </div>
            <div class="header__search">
                <input class="header__search--input" type="text" placeholder="Поиск товаров">
                <button class="header__search--button">
                    <img class="header__search--icon" src="img/search-icon.png" alt="search">
                </button>
            </div>
            <div class="header__registration">
                <button class="header__registration--button">Регистрация</button>
                <button class="header__registration--button">Авторизация</button>
            </div>
        </header>
        <div class="products">
            <div class="products__categories">
                <h1>Категории</h1>
                <ul class="products__categories--ul">
                    <img class="products__marker" src="img/marker.png">Электроника
                    <li data-category="tv">Телевизоры</li>
                    <li class="with-marker">
                        <ul>
                            <img class="products__marker" src="img/marker.png">Компьютеры
                            <li data-category="notebook">Ноутбуки</li>
                            <li data-category="pc">ПК</li>
                        </ul>
                    </li>
                    <li data-category="game console">Игровые приставки</li>
                </ul>
                <ul class="products__categories--ul">
                    <img class="products__marker" src="img/marker.png">Бытовая техника
                    <li data-category="washer">Стиральные машины</li>
                    <li data-category="microwave">Микроволновые печи</li>
                </ul>
            </div>
            <div class="products__list"></div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
